<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrogenesis Prediction</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Agrogenesis Prediction</h1>
    <div>
        <h2>Crop Prediction Form</h2>
        <form id="predictionForm" action="/predict" method="POST">
            <label for="Temperature">Temperature:</label>
            <input type="number" id="Temperature" name="Temperature" required><br>
            <label for="Humidity">Humidity:</label>
            <input type="number" id="Humidity" name="Humidity" required><br>
            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" required><br>
            <label for="Rainfall">Rainfall:</label>
            <input type="number" id="Rainfall" name="Rainfall" required><br>
            <h2>Fertilizer Prediction Form</h2>
            <label for="Soil_Type">Soil Type:</label>
            <select id="Soil_Type" name="Soil_Type" required>
                <option value="Black">Black</option>
                <option value="Sandy">Sandy</option>
                <option value="Clayey">Clayey</option>
                <option value="Loamy">Loamy</option> <!-- Changed to "Loamy" -->
                <option value="Red">Red</option>
            </select><br>
            <label for="Moisture">Moisture:</label>
            <input type="number" id="Moisture" name="Moisture" required><br>
            <input type="hidden" name="Nitrogen" value="{{ Nitrogen }}">
            <input type="hidden" name="Phosphorus" value="{{ Phosphorus }}">
            <input type="hidden" name="Potassium" value="{{ Potassium }}">
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
